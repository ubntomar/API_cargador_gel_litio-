version: '3.8'

services:
  esp32-api:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64  # Forzar emulaciÃ³n x86_64
    
    image: esp32-solar-api:emulated-x86_64
    container_name: esp32-solar-charger-api
    
    # ğŸ”§ CONFIGURACIÃ“N DE PUERTO SERIAL
    # ====================================
    # CAMBIA AQUÃ tu puerto serial segÃºn tu Orange Pi R2S:
    # - Para /dev/ttyUSB0: Cambia "/dev/ttyS5:/dev/ttyS5" por "/dev/ttyUSB0:/dev/ttyUSB0"
    # - Para /dev/ttyACM0: Cambia "/dev/ttyS5:/dev/ttyS5" por "/dev/ttyACM0:/dev/ttyACM0"
    # - Para otro puerto: Ajusta ambos lados del mapeo
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"  # â† CAMBIAR AQUÃ tu puerto serial
    
    # Puertos de red
    ports:
      - "8000:8000"  # API HTTP
    
    # Variables de entorno
    environment:
      # ğŸ”§ CONFIGURACIÃ“N SERIAL - CAMBIAR SEGÃšN TU PUERTO
      # =================================================
      - SERIAL_PORT=/dev/ttyACM0        # â† CAMBIAR a /dev/ttyUSB0 si usas USB
      - SERIAL_BAUDRATE=9600           # â† Cambiar si tu ESP32 usa otra velocidad
      - SERIAL_TIMEOUT=3.0
      
      # ConfiguraciÃ³n de la API
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
      
      # Rate Limiting
      - MIN_COMMAND_INTERVAL=0.6
      - MAX_REQUESTS_PER_MINUTE=60
      
      # Cache
      - CACHE_TTL=2
      
      # Timezone
      - TZ=America/Bogota  # â† Cambiar a tu zona horaria
    
    # VolÃºmenes para persistencia
    volumes:
      - ./logs:/app/logs                    # Logs persistentes
      - ./data:/app/data                    # Datos persistentes (opcional)
      - /etc/localtime:/etc/localtime:ro    # Sincronizar timezone
    
    # PolÃ­tica de reinicio
    restart: unless-stopped
    
    # LÃ­mites de recursos (ajustar segÃºn Orange Pi R2S)
    deploy:
      resources:
        limits:
          memory: 512M      # LÃ­mite memoria
          cpus: '1.0'       # LÃ­mite CPU
        reservations:
          memory: 256M      # Reserva memoria
          cpus: '0.5'       # Reserva CPU
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Red
    networks:
      - esp32-network
    
    # Privilegios (necesarios para acceso serial)
    privileged: false
    
    # Capacidades especÃ­ficas para serial
    cap_add:
      - SYS_ADMIN    # Para acceso a dispositivos
    
    # Dependencias
    depends_on:
      - redis
    
    # Labels para identificaciÃ³n
    labels:
      - "esp32.component=api"
      - "esp32.platform=emulated-x86_64"
      - "esp32.target=riscv-orangepi"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # REDIS (Opcional - Para cache avanzado)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  redis:
    image: redis:7-alpine
    container_name: esp32-redis
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/data
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.2'
    
    networks:
      - esp32-network
    
    labels:
      - "esp32.component=cache"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # MONITORING (Opcional - Dashboard simple)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  monitoring:
    image: portainer/portainer-ce:latest
    container_name: esp32-monitoring
    
    ports:
      - "9000:9000"
    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    
    networks:
      - esp32-network
    
    labels:
      - "esp32.component=monitoring"

